<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/title_logo.webp" alt="Text Utility Tool Icon" />
    
    <!-- Mobile responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title for SEO -->
    <title>Text Utils | Online Text Editor for Formatting & Manipulation</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="Use our Text Utility Tool for efficient text formatting, word count, character count, text conversion, and QR code generation. Perfect for writers, developers, and students!" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="text utility tool, online text editor, word counter, character counter, text formatter, QR code generator, convert text, online formatting tool" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Text Utility Tool | Efficient Text Formatting" />
    <meta property="og:description" content="Simplify your text formatting with our Text Utility Tool, featuring text conversion, counting, and QR code generation." />
    <meta property="og:image" content="src/assets/Untitled_design.png" />
    <meta property="og:url" content="https://www.textutilitytool.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Text Utility Tool" />
    <meta name="twitter:description" content="Efficient text formatting and manipulation tool online. Convert text, count words, and generate QR codes!" />
    <meta name="twitter:image" content="src/assets/Untitled_design.png" />

    <!-- Bootstrap CSS (for responsiveness and design) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Canonical Link (for SEO best practices) -->
    <link rel="canonical" href="https://www.textutilitytool.com/" />
  </head>
  <body>
    <!-- Root element for the React app -->
    <div id="root"></div>

    <!-- Main JavaScript (React) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Bootstrap JavaScript (for responsiveness and interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Text Utility Tool",
      "url": "https://www.textutilitytool.com",
      "description": "An efficient online text utility tool for formatting, word counting, and QR code generation.",
      "publisher": {
        "@type": "Organization",
        "name": "Text Utility Tool, Inc"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.textutilitytool.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </body>
</html>
